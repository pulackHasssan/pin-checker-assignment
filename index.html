<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="random-input" class="form-control" type="text">
                    <button id="generateBtn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <!-- number generate part end -->
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="input-number" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div id="seven" class="button">7</div>
                              <div id="eight" class="button">8</div>
                              <div id="nine" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="four" class="button">4</div>
                              <div id="five" class="button">5</div>
                              <div id="six" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="one" class="button">1</div>
                              <div id="two" class="button">2</div>
                              <div id="three" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="single-clear" class="button"><</div>
                                <div id="zero" class="button">0</div>
                                <div id="all-clear" class="button">C</div>
                            </div>
                            <div>
                                <button id="submit-button" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="not-matched" class="notify">❌ Pin Didn't Match, Please try again. <br>Refresh this page to check again.</p>
            <p id="matched" class="notify">✅ Pin Matched... Secret door is opening for you.  <br>Refresh this page to check again.</p>
        </div>
    </div>


    <script>
        const randomInput = document.getElementById("random-input").value;
        document.getElementById("generateBtn").addEventListener("click", function(){
            let randomMath = Math.floor(Math.random() * (9999 - 1000 + 1)) + 1000;
         document.getElementById("random-input").value = randomMath;
        })
       //randomNumberGeneration

        const inputNumber = document.getElementById("input-number").value;
        // const oneBtn = document.getElementById("one");

        document.getElementById("one").addEventListener("click", function(){
            document.getElementById("input-number").value += 1;
        })
        document.getElementById("two").addEventListener("click", function(){
            document.getElementById("input-number").value += 2;
        })
        document.getElementById("three").addEventListener("click", function(){
            document.getElementById("input-number").value += 3;
        })
        document.getElementById("four").addEventListener("click", function(){
            document.getElementById("input-number").value += 4;
        })
        document.getElementById("five").addEventListener("click", function(){
            document.getElementById("input-number").value += 5;
        })
        document.getElementById("six").addEventListener("click", function(){
            document.getElementById("input-number").value += 6;
        })
        document.getElementById("seven").addEventListener("click", function(){
            document.getElementById("input-number").value += 7;
        })
        document.getElementById("eight").addEventListener("click", function(){
            document.getElementById("input-number").value += 8;
        })
        document.getElementById("nine").addEventListener("click", function(){
            document.getElementById("input-number").value += 9;
        })
        document.getElementById("zero").addEventListener("click", function(){
            document.getElementById("input-number").value += 0;
        })
        document.getElementById("all-clear").addEventListener("click", function(){
            document.getElementById("input-number").value = " ";
        })
       
        const submitBtn = document.getElementById("submit-button");
        submitBtn.addEventListener("click", function(){
            if (document.getElementById("random-input").value === document.getElementById("input-number").value){
                document.getElementById("matched").style.display = "block";  
            }
            else{
                document.getElementById("not-matched").style.display = "block";
            }
        })


    </script>
</body>
</html>
